<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>responsive form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="typo">
        <h2>Learn to code by watching others</h2>
        <p class="desc">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable
        </p>
      </div>
      <div class="form-sec">
        <div class="intro">
         <p> Try it free 7 days <span class="after"> then $20/mo, thereafter</span></p>
        </div>
        <form class="resp-form" action="#">
          <input type="text" placeholder="First Name" />
          <input type="text" placeholder="Last Name" />
          <input type="text" placeholder="Email Address" />
          <input type="text" placeholder="Password" />
          <button class="form-btn">CLAIM YOUR FREE TRIAL</button>
          <small
            >By clicking the button, you are agreeing on our
            <a href="#" class="terms">Terms and Services. </a></small
          >
        </form>
      </div>
    </main>
  </body>
</html>
